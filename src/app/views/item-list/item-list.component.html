<div class="ui items">
  <div *ngFor="let item of data" class="item">
    <div class="image">
      <img [src]="item.picture">
    </div>
    <div class="content">
      <a class="header">{{item.header}}</a>
      <div class="description">
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
