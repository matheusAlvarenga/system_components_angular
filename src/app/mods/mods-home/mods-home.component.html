<app-divider>Modal Component</app-divider>
<button (click)="handleClick()">Show Modal</button>
<app-modal *ngIf="modalOpen" (close)="handleClick()">
  <div title>
    Modal Title
  </div>
  <div content>
    Modal Content
  </div>
  <div button>
    Modal Button
  </div>
</app-modal>

<app-divider>Accordion Component</app-divider>

<app-accordion [data]="items"></app-accordion>
